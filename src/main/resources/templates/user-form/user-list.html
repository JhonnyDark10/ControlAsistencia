
<div class="table-responsive">
    <table id="userList" class="table table-bordered table-hover table-striped">
        <div ><a class="btn btn-secondary" th:href="@{'/insertarUser/insertar'}">AÃ±adir</a></div>
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cedula</th>
            <th scope="col">Rol</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Username</th>
            <th scope="col">Fecha Nacimiento</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
           <td th:text="${user.id}"></td>
            <td th:text="${user.usuCedula}"></td>
            <td th:text="${user.usuIdrol.roldescripcion}"></td>
            <td th:text="${user.usuNombres}"></td>
            <td th:text="${user.usuApellidos}"></td>
            <td th:text="${user.usuUsuario}"></td>
            <td th:text="${user.usuFechanacimiento}"></td>

            <td>

                <a href="#" th:href="@{'/editUser/'+${user.id}}"><i class="fas fa-edit"></i></a> |
                <a href="#" th:href="@{'/deleteUser/'+${user.id}}"><i class="fas fa-trash-alt"></i></a>

            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>

</div>
